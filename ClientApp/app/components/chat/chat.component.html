<h1>Chat</h1>

<div class="container">
    <div *ngFor="let message of publicMessages" [ngClass]="{ 'action-message': message.messageType === MessageType.Action, 'col-md-offset-6': message.sentByMe, 'row': true }">
        <div class="col-md-6">{{ !message.sentByMe ? message.content : '' }}</div>
        <div class="col-md-6">{{ message.sentByMe ? message.content : '' }}</div>
        <br/>
    </div>
</div>

<ul>
    <li *ngFor="let user of users">{{user.name}}</li>
</ul>

<form (ngSubmit)="sendMessage()" [formGroup]="messageForm" class="form-horizontal">
    <div class="form-group">
        <label for="message" class="control-label">Message</label>
        <input type="text" id="message" formControlName="message" required class="form-control"/>
    </div>
    <button type="submit" id="sendMessage" class="btn btn-primary">
        Send message
    </button>
</form>
